    <form action="register.php" method="POST" class="form container">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="name"
          required

      </div>
      <script type="text/javascript">
        function rollNumberIsValid(e) {
          var rollnumber = e.target.value;
          console.log(e);
          rollnumber = rollnumber.toUpperCase();
          //check length
          if (rollnumber.length == 10) {
            //check year( must be below 20)
            if (
              Number(rollnumber.slice(0, 2)) != NaN &&
              Number(rollnumber.slice(0, 2)) < 20 &&
              rollnumber.slice(2, 6) == "P61A"
            ) {
              //branch code
              let branchCode = Number(rollnumber.slice(6, 8));
              if (
                branchCode != NaN &&
                [1, 2, 3, 4, 5, 12].includes(branchCode)
              ) {
                getElementById("submit_btn").disabled = false;
              }
            }
          }
          getElementById("submit_btn").disabled = true;
        }
      </script>
      <div class="form-group">
        <input
          type="text"
          name="rollnumber"
          id="rollnumber"
          class="form-control"
          placeholder="Roll number"
          required
          pattern="/^1[6-9]P61A(01|02|03|04|05|12)[(a-z)|(0-9)][0-9]$/i"
        />
      </div>

      <div class="form-group">
        <label for="projects">Select the project :</label>
        <select class="projects-dropdown" name="project" id="project" required>
          <option value="">Select a project</option>
          <option value="Implementation of ML Algorithms from Scratch"
            >Implementation of ML Algorithms from Scratch</option
          >
          <option value="Music Streaming Service"
            >Music Streaming Service</option

          <option value="Internet Radio">Internet Radio</option>
          <option value="Web Crawler">Web Crawler</option>
          <option value="HTTP Server">HTTP Server</option>
          <option value="Password Keeper">Password Keeper</option>
          <option value="Chess">Chess</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"

      <div class="form-group">
        <input
          type="number"

          placeholder="Phone number"

          pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$"

      </div>
      <div class="form-group" style="display: flex;">
