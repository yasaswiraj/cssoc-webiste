    <div class="form container">
      <div class="form-group">

      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Roll number" />
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="email" />
      </div>
      <div class="form-group" style="display: flex;">
        <span style="width: 30%; font-size: 120%;">Year : </span>
        <div>
          <input type="radio" name="year" value="first" />
          <label for="year">First</label>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div>
          <input type="radio" name="year" value="second" />
          <label for="year">Second</label>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div>
          <input type="radio" name="year" value="third" />

        <div>
          <input type="radio" name="year" value="fourth" />

      <div class="form-group" style="display: flex;">

        <div>
          <input type="radio" name="section" value="A" />

        <div>

          <label for="section">B</label>&nbsp;&nbsp;&nbsp;&nbsp;

        <div>

        <div>
          <input type="radio" name="section" value="D" />

      <div class="form-group">

          cols="4"
          rows="4"
          placeholder="Why so interested in CSSOC?"
        ></textarea>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-rounded btn-primary">SUBMIT</button>
